<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UMS login layout : Scdev</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="background"></div>
<div class="container">
  <header>
    <img src="./lpu_logo.png" alt="logo"> <br>
    <img src="./ums_logo.png" alt="">
  </header>
  <div class="login-form">
    <div class="form-head">
      Sign In
    </div>
    <form action="">
      <table cellspacing="40">
        <tr >
          <td >
            <input type="text" placeholder="Username"><i class="fas fa-user"></i>
          </td>
          <td>
            <input type="password" placeholder="Password"><i class="fas fa-lock"></i>
          </td>
        </tr>
        <tr>
          <td>
            <select name="select-office" id="">
              <option value="Headoffice" selected>Headoffice</option>
              <option value="India">
                India
              </option>
              <option value="Nepal">
                Nepal
              </option>
              <option value="Japan">
                Japan
              </option>
              <option value="South Korea">
                South Korea
              </option>
            </select>
          </td>
        </tr>
      </table>
      <button type="submit" class="btn">Log in</button>
    </form>
    <div class="forgot-pass">
      Forgot UMS password
    </div>
    <div class="staff-mail">
      Staff Mail
    </div>
    <div class="student-mail">
      Student Mail
    </div>
  </div>
  <div class="app-options">
    <h1>Download Our Official App</h1>
    <div class="app-icons">
      <i class="fab fa-apple"></i>
      <i class="fab fa-android"></i>
    </div>
  </div>
</div>
</body>
</html>
